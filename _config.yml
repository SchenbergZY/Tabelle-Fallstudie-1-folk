# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Fallstudie I - Tabelle 
author: Datenkompetenzzentrum QUADRIGA
logo: quadriga-logo.jpeg
copyright: "2024"
exclude_patterns: [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints", conda, README.md]

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - Literatur.bib

# reference style
sphinx:
  config:
    bibtex_reference_style: author_year

# Information about where the book exists on the web
repository:
  url: https://github.com/SchenbergZY/Tabelle-Fallstudie-1-folk  # Online location of your book
  branch: main  # Which branch of the repository should be used when creating links (optional)

launch_buttons:
  notebook_interface: jupyterlab
  thebe: true
  binderhub_url: https://mybinder.org
  colab_url: https://colab.research.google.com
  
# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

# Parse and render settings

# parse:

#  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html

#    # - amsmath
#    - colon_fence
#    # - deflist
#    - dollarmath
#    # - html_admonition
#    - html_image
#    - linkify
#    # - replacements
#    # - smartquotes
#    - substitution
#    - tasklist

# Files to exclude from the build

exclude_patterns: [nlp-enrichment/enrichment_tweaked.ipynb, data-input/aux/*, word_search/parse_conll_make_search.ipynb, README.md, Markdown/R_Markdown.md, Documentation.md]

# Enable interactive widgets

jupyter:
widgets:
  enable: true

